<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="scss/style.css">
</head>

<body>
    <section class="row">
        <div class="container col-lg-8 col-md-12 col-sm-12 col-xs-12 px-5 pt-5">
            <h1 class="text-center">Random Quotes App</h1>
            <p class="text-center mt-3 mb-5">Welcome! Enjoy these cool random quotes below - using the
                <a class="api" href="https://forismatic.com/en/api/">Forismatic API</a>
            </p>
            <div class="quote-container mx-5 px-4 py-4">
                <p id="quote-content">
                    <i class="fa fa-quote-left" aria-hidden="true"></i>
                    <span id="content"></span>
                    <i class="fa fa-quote-right" aria-hidden="true"></i>
                </p>
                <p id="quote-author">
                    <span id="author"></span>
                </p>
            </div>
            <div class="button-wrapper px-5 pt-3 pb-5 d-flex justify-content-between">
                <div>
                    <span class="main-text">Share: </span>
                    <a class="btn btn-light my-btn mx-2" href=""><i class="fa fa-facebook"
                            aria-hidden="true"></i></i></a>
                    <a class="btn btn-light my-btn" href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
                </div>
                <div class="btn btn-light my-btn">
                    <span>New quote</span>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-lg-4">
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script/index.js"></script>
</body>

</html>
